workflows:
  version: 2
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test

version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10.13.0
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install package
          command: "npm install"
      - save_cache:
          key: v1-npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: run test
          command: "npm run test"

  build:
    docker:
      - image: circleci/node:10.13.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-cache-{{ checksum "package-lock.json" }}
            - v1-npm-cache-
      - run:
          name: install npm
          command: "npm install"
          name: build package
          command: "npm run build"
